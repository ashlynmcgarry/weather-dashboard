<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body class="bg-secondary-subtle">
    <header>
      <div id="header-gradient">
        <h1 class="text-center">Weather Dashboard</h1>
      </div>
    </header>

    <div class="search-container d-flex">
      <div class="city-input">
        <h3>Enter a City</h3>
        <form>
        <input class="search-input" type="text" placeholder="Try Adelaide">
        <button type="submit" class="search-button btn btn-primary">Search</button>
        </form>
        <div>
          <ul id="search-history">
          </ul>
        </div>
      </div>
      <div class="weather-data">
        <div class="current-weather bg-primary">
          <div class="main-weather-details">
            <h2>City Name</h2>
            <h4>Temperature: </h4>
            <h4>Wind: </h4>
            <h4>Humidity: </h4>
          </div>
          <div class="icon">
            <img>
          </div>
        </div>
        <div class="five-day-forecast d-flex">
          <h3>Five Day Forecast</h3>
            <ul class="forecast-cards d-flex"></ul>
            <li>
            </li>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
